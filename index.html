<!DOCTYPE html>
<html>
    <head>
        <title>Kalen's to do list</title>
        <link rel="stylesheet" href="/index.css" type="text/css"/>
    </head>
    
    <body>
        <h1>Kalen's to do list</h1>
        
        <ul>
        <li>
            <input type= "checkbox">
            <a href="/show.html">Wake up at 7-8am</a>
        </li>
        <li class="priority-medium-high">
            <input type= "checkbox">
            Brush my teeth 5 min
        </li>
        <li class="priority-high">
            <input type= "checkbox">
            Take a shower 8 min
        </li>
        <li class="priority-medium">
            <input type= "checkbox">
            Excercise <span> 1hr 30 min </span>
        </li>
        <li class="priority-low">
            <input type= "checkbox">
            Play PS4
        </li> 
        </ul>
        
        <input type="text" placeholder= "Add a new to do...">
        <input type="number" placeholder= "Estimate of time it will take" >
        <input type="submit" id="add-new-todo-button" value="Add to-do">
    </body>
</html>
